<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Main Title -->
    <header class="main-title">
        <h1>BMI Calculator</h1>
    </header>

    <main>
        <!-- left content -->
        <section class="main-content">
            <!-- Main Article -->
            <article>
                <p>
                    Berat badan ideal adalah impian semua orang. 
                </p>
                </article>
            </article>
    
            <!-- Form --> 
            <section>
                <form id="bmi-form">
                    <div>
                        <div class="input-title">Jenis Kelamin</div>
                        <input type="radio" id="sex-selection-male"><label for="sex-selection-male">Laki-laki</label>
                        <input type="radio" id="sex-selection-female"><label for="sex-selection-female">Perempuan</label>
                    </div>
                    <div class="input-title">
                        <label for="input-berat-badan">Berat Badan (kg)</label>
                        <input type="number" id="input-berat-badan">
                    </div>
                    <div class="input-title">
                        <label for="input-usia">Usia (tahun)</label>
                        <input type="number" id="input-usia">
                    </div>
                    <div class="input-title">
                        <label for="input-tinggi-badan">Tinggi Badan (cm)</label>
                        <input type="number" id="input-tinggi-badan">
                    </div>
                    <div>
                        <button class="button submit" type="button" onclick="updateResult();">Submit BMI</button>
                        <button class="button reset" type="button" onclick="resetForm()">Reset</button>
                    </div>
                </form>
            </section>
    
            <!-- Form Article -->
            <section>
                <header>
                    <h2>Keunggulan Fitur</h2>
                </header>
    
                <article>
                    <p>
                        1. Menghitung berat badan
                        <br>
                        2. Menentukan kategori berat badan ideal atau tidak
                        <br>
                        3. Mempersiapkan program penurunan berat badan
                    </p>
                </article>
            </section>
        </section>

        <!-- right content -->
        <section class="main-content">
            <!-- Result Article -->
            <section class="main-content result">            
                <article>
                <div class="result">
                    <section style="    font-weight: bold; font-size: 20px;">Hasil</section>
                    <div class="resultContent">
                      <p class="resultLabel">BMI:</p>
                      <p class="resultValue" id="bmi-value">0</p>
                      <p class="resultDescription" id="bmi-category">-</p>

                    </div>
                    <!-- Detail bb ideal -->
                    <p id="result-ideal-bb"></p>
                    <!-- Paragraph detail yang ditampilkan berdasarkan hasil perhitungan BMI yang di handle oleh JS -->
                    <p id="result-detailed-description"></p>
                  </div>
                </article>
           </section>
        </section>
    </main>

    <script src="js/scripts.js"></script>
</body>

</html>
