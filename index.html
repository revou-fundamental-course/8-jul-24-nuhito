<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Main Title -->
    <header class="main-title">
        <h1>BMI Calculator</h1>
    </header>

    <main>
        <!-- left content -->
        <section class="main-content">
            <!-- Main Article -->
            <article>
                <p>
                    Berat badan ideal adalah impian semua orang. 
                </p>
                </article>
            </article>
    
            <!-- Form --> 
            <section>
                <form>
                    <div>
                        <div class="input-title">Jenis Kelamin</div>
                        <input type="radio" id="sex-selection-male"><label for="sex-selection-male">Laki-laki</label>
                        <input type="radio" id="sex-selection-female"><label for="sex-selection-female">Perempuan</label>
                    </div>
                    <div class="input-title">
                        <label for="input-berat-badan">Berat Badan (Kg)</label>
                        <input type="number" id="input-berat-badan">
                    </div>
                    <div class="input-title">
                        <label for="input-usia">Usia (Th)</label>
                        <input type="number" id="input-usia">
                    </div>
                    <div class="input-title">
                        <label for="input-tinggi-badan">Tinggi Badan (cm)</label>
                        <input type="number" id="input-tinggi-badan">
                    </div>
                    <div>
                        <button class="button submit">Submit BMI</button>
                        <button class="button reset">Reset</button>
                    </div>
                </form>
            </section>
    
            <!-- Form Article -->
            <section>
                <header>
                    <h2>Keunggulan Fitur</h2>
                </header>
    
                <article>
                    <p>
                        1. Menghitung berat badan
                        <br>
                        2. Menentukan kategori berat badan ideal atau tidak
                        <br>
                        3. Mempersiapkan program penurunan berat badan
                    </p>
                </article>
            </section>
        </section>

        <!-- right content -->
        <section class="main-content">
            <!-- Result Article -->
            <article>
                <header>
                    <h1>Result</h1>
                </header>
    
                <!-- Result Section -->
                <section class="result-section">
                    <p>Hasil BMI anda adalah :</p>

                    <h2>24.7</h2>

                    <p>Anda memilki berat badan berlebih</p> 
                </section>
    
                <!-- Result Article -->
                <article></article>
    
                <!-- General Information -->
                <section></section>
            </article>
        </section>
    </main>
</body>

</html>
